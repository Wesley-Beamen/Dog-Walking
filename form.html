<!DOCTYPE html>
<html>
<head>
  <title>Submit Data</title>
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyActi9_qJAaljNSTwJ0d5PO6HK42b2JxAs",
  authDomain: "cole-dog-walking-data.firebaseapp.com",
  projectId: "cole-dog-walking-data",
  storageBucket: "cole-dog-walking-data.firebasestorage.app",
  messagingSenderId: "30148878583",
  appId: "1:30148878583:web:23520ca670d929a903b3f2",
  measurementId: "G-QYQ3PXQRR4"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function handleSubmit(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      try {
        await addDoc(collection(db, "submissions"), { name, email });
        alert("Submitted!");
        document.getElementById("dataForm").reset();
      } catch (err) {
        console.error("Error adding document: ", err);
      }
    }

    window.onload = () => {
      document.getElementById("dataForm").addEventListener("submit", handleSubmit);
    };
  </script>
</head>
<body>
  <h2>Submit Info</h2>
  <form id="dataForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
