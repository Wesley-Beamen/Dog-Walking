<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form to Firebase</title>
</head>
<body>
  <h2>User Info Form</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="Name" required /><br><br>
    <input type="email" id="email" placeholder="Email" required /><br><br>
    <button type="submit">Submit</button>
  </form>

  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyDrGD6L8kfXKkqEVSQTjgzXfjmJPM2q3GE",
  authDomain: "cole-walk.firebaseapp.com",
  projectId: "cole-walk",
  storageBucket: "cole-walk.firebasestorage.app",
  messagingSenderId: "852714390021",
  appId: "1:852714390021:web:2408a3fb84f696192fd26c",
  measurementId: "G-B6XWL5XK8E"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById("userForm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      try {
        await addDoc(collection(db, "users"), {
          name: name,
          email: email,
          timestamp: new Date()
        });
        alert("Submitted!");
        form.reset();
      } catch (error) {
        console.error("Error adding document: ", error);
        alert("Submission failed");
      }
    });
  </script>
</body>
</html>
