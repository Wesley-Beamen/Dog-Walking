<!DOCTYPE html>
<html>
<head>
  <title>Data Table</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyActi9_qJAaljNSTwJ0d5PO6HK42b2JxAs",
  authDomain: "cole-dog-walking-data.firebaseapp.com",
  projectId: "cole-dog-walking-data",
  storageBucket: "cole-dog-walking-data.firebasestorage.app",
  messagingSenderId: "30148878583",
  appId: "1:30148878583:web:23520ca670d929a903b3f2",
  measurementId: "G-QYQ3PXQRR4"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadData() {
      const table = document.getElementById("dataTable");
      const querySnapshot = await getDocs(collection(db, "submissions"));
      querySnapshot.forEach((doc) => {
        const row = table.insertRow();
        const nameCell = row.insertCell(0);
        const emailCell = row.insertCell(1);
        nameCell.textContent = doc.data().name;
        emailCell.textContent = doc.data().email;
      });
    }

    window.onload = loadData;
  </script>
</head>
<body>
  <h2>Submitted Data</h2>
  <table border="1" id="dataTable">
    <tr>
      <th>Name</th>
      <th>Email</th>
    </tr>
  </table>
</body>
</html>
